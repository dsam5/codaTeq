<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="codaTeq Logo">

    <!-- Contact Hero Section -->
    <section class="contact-hero">
        <h1>Contact Us</h1>
        <p>Have questions? We're here to help! Get in touch with our team.</p>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <form action="https://formspree.io/f/manwravn" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="newsletter">
                <h3>Stay Connected with Us</h3>
                <p>Sign up for our newsletter to stay updated on the latest courses and news.</p>
                <a href="courses.html" class="cta-btn">Explore Courses</a>
            </div>
            <div class="footer-info">

            </div>
        </div>
